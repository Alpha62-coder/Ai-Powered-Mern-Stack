<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  />
</head>
<body>
    <div class="card">
        <div class="picture">
            <img src="background.png" alt="">
            <div class="timer">
                <p>46d</p>
                <p>18h</p>
                <p>40m</p>
                <p>10s</p>
            </div>
            <div class="icon">
                <img src="icon.png" alt="">
            </div>
            <div class="tick">
                <img src="tick.png" alt="">
            </div>
        </div>

        <div class="row1">
            <div class="left">Pinky Ocean</div>
            <div class="right">
                <div class="item1"><i class="fa-solid fa-heart fa-beat"></i></div>
                <div class="item2">50</div>
            </div>
        </div>
        <div class="row2">
            <div class="left">0.08 ETH</div>
            <div class="right">Last sale 0.04 ETH</div>
        </div>
        <div class="row3">
            <div class="left">Place a bid</div>
        </div>

    </div>
</body>
</html>
